<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Nations of the World</span>
    </mat-toolbar-row>
</mat-toolbar>
<br>
<div class="gridblock">
    <!--Material Cards-->
    <mat-card *ngFor="let country of Countries" (click)="openDialog(country)">
        <img mat-card-image [src]="getFlagName(country)">
        <mat-card-content>
            {{country.Name}}
        </mat-card-content>
    </mat-card>
</div>
